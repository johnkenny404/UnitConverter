<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="uperpart">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input class="input-Content" value="number" type="number" min="0" />
        <button class="click-btn">Convert</button>
      </div>
      <div class="lowerPart">
        <div id="length-Part">
          <h2>Length(Meter/Feet)</h2>
          <div class="display-lenresult"></div>
        </div>
        <div id="volume-part">
          <h2>Volume(Litres/Gallons)</h2>
          <div class="display-VolResult display"></div>
        </div>
        <div id="mass-part">
          <h2>Mass(Kelograms/Pounds)</h2>
          <div class="display-mass display"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
